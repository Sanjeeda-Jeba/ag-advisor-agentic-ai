services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped

  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      OPENAI_MODEL_NAME: ${OPENAI_MODEL_NAME}
    volumes:
      - app_data:/app/data    # SQLite DB + cached PDFs + local Qdrant fallback
    depends_on:
      - qdrant
    restart: unless-stopped

volumes:
  qdrant_storage:
  app_data: