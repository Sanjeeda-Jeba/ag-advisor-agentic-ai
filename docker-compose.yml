services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      QDRANT_HOST: qdrant
      QDRANT_PORT: "6333"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      OPENAI_MODEL_NAME: ${OPENAI_MODEL_NAME}
    depends_on:
      - qdrant

volumes:
  qdrant_storage:
